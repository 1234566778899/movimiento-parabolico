<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <title>PARABÓLICO</title>
</head>

<body>
    <div class="container">
        <h1 class="title">MOVIMIENTO PARABÓLICO</h1>
        <div>
            <span class="me-3" id="tiempo">T: </span>
            <span class="me-3" id="posx">X: </span>
            <span class="me-3" id="posy">Y: </span><br>
            <div class="d-flex">
                <label>Velocidad: </label>
                <input type="range" class="ms-3" min="0.01" max="0.3" id="rango" step="any">
            </div>
            <canvas class="canvas border bg-white mt-2"></canvas>
            <div class="d-flex">
                <input type="text" placeholder="angulo" class="text-center" id="angulo" value="45">
                <input type="text" placeholder="velocidad" class="text-center ms-2" id="velocidad" value="115">
                <button class="btn btn-outline-dark ms-2" onclick="animar()">Animar</button>
                <button class="btn btn-outline-dark ms-2" onclick="dibujar(20,480)">Inicio</button>
            </div>
        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
